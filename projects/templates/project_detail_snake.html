{% extends "base.html" %}
{% load static %}


{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row" id='myContainer'>
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="80%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <h5>Link to github:</h5>
        <p><a href = {{project.link}}>{{ project.link }}</a></p>
    <script type="text/javascript"
src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>

    <script type="text/javascript"
src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/addons/p5.sound.min.js"></script>
    <script type="text/javascript" src="{% static "snake.js" %}"></script>
    <script type="text/javascript" src="{% static "sketch.js" %}"></script>
{% endblock %}
