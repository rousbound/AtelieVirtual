{% extends "blog_base.html" %}

{% block page_content %}

<style>
#font1{
  font-family:Times New Roman;
  text-align: center;
}
</style>

<div class="col-md-8 offset-md-2" >

  <i><h1 style = "margin-top:10px;" id=font1 >Lectures</h1></i>

    <hr>

    {% for post in posts %}


    <div class = "row" style = "border: 3px solid black;
      padding: 20px;
      margin-top: 10px;">

    <div style = "margin: 0 auto;">
    <h2 id=font1>
      <a href="{% url 'blog_detail' post.pk%}" style="color: #000000">
        {{ post.title }}</a></h2></div>

    {{ post.body | linebreaks}}

      <div style = "margin: 0 auto;">
        <a href="{% url 'blog_detail' post.pk %}"
           class="btn btn-outline-dark">
            Read More
        </a>
      </div>
    </div>


    {% endfor %}

</div>

{% endblock %}
